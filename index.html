<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div id="scoreboard" class="row mt-0 p-0 ">
            <div class="col-4 m-0 p-0 d-flex justify-content-center bg-black text-white fw-bold rounded-top ">
                <h1 class="m-2 p-1">Scoreboard</h1>
            </div>
            <div class="row d-flex p-0 m-0">
                <div class="col-4 d-flex justify-content-center align-items-center bg-black rounded-bottom">
                    <div class=" m-0 p-1 fw-bold text-white text-center">
                        <h2>Home: <span id="currentHomeScore"></span></h2>
                    </div>
                    <div class=" m-0 p-1 fw-bold text-white text-center">
                        <h2>Away: <span id="currentAwayScore"></span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-left my-0">
            <div class="col-1 text-center m-1">
                <div class="dropdown open">
                    <button class="btn btn-primary bg-gradient fw-bold text-black" style="font-size: large;"
                        type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Home</button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button onclick="scoreHome1()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">1 Point</button>
                        <button onclick="scoreHome2()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">2 Points</button>
                        <button onclick="scoreHome3()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">3 Points</button>
                    </div>
                </div>
            </div>
            <div class="col-1 text-center m-1">
                <div class="dropdown open">
                    <button class="btn btn-success bg-gradient fw-bold text-black" style="font-size: large;"
                        type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Reset</button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button onclick="scoreHomeReset()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">Home</button>
                        <button onclick="scoreAwayReset()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">Away</button>
                        <button onclick="scoreBothReset()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">Both</button>

                    </div>
                </div>
            </div>
            <div class="col-1 text-center m-1">
                <div class="dropdown open">
                    <button class="btn btn-danger bg-gradient fw-bold text-black" style="font-size: large;"
                        type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Away</button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button onclick="scoreAway1()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">1 Point</button>
                        <button onclick="scoreAway2()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">2 Points</button>
                        <button onclick="scoreAway3()" id="away"
                            class="dropdown-item btn btn-danger bg-gradient fw-bold text-black">3 Points</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameCube" class="canvas-sizing" style="border: 1em solid black;"></canvas>

    <footer class="container-fluid bg-black">
        <div class="row">
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src=".js"></script>
</body>

</html>
